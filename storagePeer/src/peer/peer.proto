syntax = "proto3";
package peer;

message PingMessage {
  bool Ok = 1;
}

message Empty {

}

message WriteRequest {
  string Name = 1;
  bytes Data = 2;
}

message WriteReply {
  int64 Written = 1;
}

message ReadRequest {
  string Name = 1;
  int64 ChunkSize=2;
}

message ReadReply {
  bytes Data = 1;
  int64 Size = 2;
}

message FindSuccRequest {
  uint64 id = 1;
}

message FindSuccReply {
  string ip = 1;
}

service PeerService {
  rpc Ping(PingMessage) returns (PingMessage) {}
  rpc Write(stream WriteRequest) returns (WriteReply) {}
  rpc Read(ReadRequest) returns (stream ReadReply) {}
  rpc FindSuccessor(FindSuccRequest) returns (FindSuccReply) {}
}