syntax = "proto3";
package peer;

message PingMessage {
  bool Ok = 1;
}

message Empty {

}

message WriteRequest {
  string Name = 1;
  bytes Data = 2;
}

message ReadRequest {
  string Name = 1;
}

message ReadReply {
  bytes Data = 1;
}

service PeerService {
  rpc Ping(PingMessage) returns (PingMessage) {}
  rpc Write(WriteRequest) returns (Empty) {}
  rpc Read(ReadRequest) returns (ReadReply) {}
}